{% extends "core/base.html" %}
{% load static %}

{% block title %}Login - WMS{% endblock %}

{% block content %}
<div class="m3-page-shell">
    <div class="m3-card m3-card--filled">
        <div class="m3-card__content">
            <div class="m3-card__icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <h1 class="md-typescale-headline-small m3-card__title">Welcome Back</h1>
            
            {% if error %}
            <article class="message message-error">
                {{ error }}
            </article>
            {% endif %}
            
            <form method="post" class="m3-form-vertical">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div class="m3-field-group">
                    <label class="m3-field-label" for="id_email">Email</label>
                    <div class="m3-filled-text-field">
                        <svg class="m3-filled-text-field__icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <input type="email" name="email" id="id_email" placeholder="Enter your email" required autofocus autocomplete="email">
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="m3-field-group">
                    <label class="m3-field-label" for="id_password">Password</label>
                    <div class="m3-filled-text-field">
                        <svg class="m3-filled-text-field__icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        <input type="password" name="password" id="id_password" placeholder="Enter your password" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="m3-card__actions">
                        <button type="submit" class="m3-button m3-button-filled m3-button-standard">
                            <svg class="m3-button-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/>
                            </svg>
                            <span class="m3-button-label">Login</span>
                        </button>
                    </div>
                </div>
            </form>
            
            <p class="text-center mt-lg">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
