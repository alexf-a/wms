<!DOCTYPE html>
<html>
<head>
    <title>Find Your Item</title>
    <style>
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-form {
            margin-bottom: 30px;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Find Your Item</h1>
        <p>Ask the AI where your item is stored:</p>
        
        <form method="post" class="search-form">
            {% csrf_token %}
            {{ form.query }}
            <button type="submit" class="search-button">Search</button>
        </form>
        
        {% if result %}
            <div class="result-container">
                <h2>Search Results</h2>
                <p>{{ result|linebreaksbr }}</p>
            </div>
        {% endif %}
        
        <div class="navigation">
            <a href="{% url 'home_view' %}">Back to Home</a>
            <a href="{% url 'list_bins' %}">View All Bins</a>
        </div>
    </div>
</body>
</html>
