<!DOCTYPE html>
<html>
<head>
    <title>{{ bin.name }} Details</title>
</head>
<body>
    <h1>{{ bin.name }}</h1>
    <p>{{ bin.description }}</p>
    <p>
        <a href="{% url 'bin_qr' bin.user_id bin.access_token %}">Download QR Code</a>
    </p>
    <p>
        <a href="{% url 'bin_qr' bin.user_id bin.access_token %}">Download QR Code</a>
    </p>
    <h2>Items in this Bin</h2>
    <ul>
        {% for item in bin.items.all %}
            <li><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></li>
        {% empty %}
            <li>No items available.</li>
        {% endfor %}
    </ul>
    <!-- ...additional layout or links... -->
</body>
</html>
