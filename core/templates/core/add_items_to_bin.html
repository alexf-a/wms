{% extends "core/base.html" %}

{% block title %}Add Item - WMS{% endblock %}

{% block content %}
<div class="m3-page-shell">
    <!-- Page Header -->
    <h1 class="md-typescale-headline-medium" style="color: var(--md-sys-color-on-surface); margin-bottom: var(--wms-space-md);">
        Add Item
    </h1>
    
    <!-- AI Feature Card -->
    <div class="m3-card m3-card--filled" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
        <div class="m3-card__content">
            <div class="m3-card__icon" style="background-color: rgba(255, 255, 255, 0.2); color: white;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
            </div>
            <h2 class="md-typescale-title-large m3-card__title" style="color: white; margin-bottom: var(--wms-space-xs);">
                Try AI Auto-Generation
            </h2>
        </div>
        <div class="m3-card__actions">
            <a href="{% url 'auto_generate_item' %}" class="m3-button m3-button-tonal" style="background-color: rgba(255, 255, 255, 0.9); color: #667eea;">
                <svg class="m3-button-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                <span class="m3-button-label">Auto-Generate</span>
            </a>
        </div>
    </div>
    
    <!-- Manual Entry Card -->
    <div class="m3-card m3-card--filled">
        <div class="m3-card__content">
            <h2 class="md-typescale-title-large m3-card__title" style="margin-bottom: var(--wms-space-md);">
                Manual Entry
            </h2>
            <form method="post" enctype="multipart/form-data" class="m3-form-vertical">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="m3-card__actions" style="padding-top: var(--wms-space-md);">
                    <button type="submit" class="m3-button m3-button-filled m3-button-standard">
                        <svg class="m3-button-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                        <span class="m3-button-label">Add Item</span>
                    </button>
                    <a href="{% url 'list_bins' %}" class="m3-button m3-button-tonal m3-button-standard">
                        <svg class="m3-button-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                        <span class="m3-button-label">Cancel</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
